<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-dark text-white text-center">
        <h3>To-Do List</h3>
      </div>
      <div class="card-body">
        <form id="task-form" class="row g-2 mb-3">
          <div class="col-md-6">
            <input type="text" id="task-input" class="form-control" placeholder="Masukkan tugas..." required>
          </div>
          <div class="col-md-4">
            <input type="date" id="due-date" class="form-control" required>
          </div>
          <div class="col-md-2">
            <button class="btn btn-dark w-100" type="submit">Tambah</button>
          </div>
        </form>
        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>
  </div>
  <footer>G1A023033</footer>
  <script src="script.js"></script>
</body>
</html>
